apiVersion: v1
kind: Service
metadata:
  name: clientcodefirst-service
  labels:
    app: clientcodefirst
spec:
  type: LoadBalancer
  ports:
    - port: 5091
      targetPort: 5091
  selector:
    app: clientcodefirst
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clientcodefirst-deployment
  annotations:
    # Add this annotation to force update on ArgoCD sync
    argocd.argoproj.io/sync-options: ForceRecreate=true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clientcodefirst
  template:
    metadata:
      labels:
        app: clientcodefirst
      annotations:
        # Add a timestamp annotation to force update
        timestamp: "{{ .Release.Time.Seconds }}"
    spec:
      containers:
        - name: clientcodefirst
          image: h2k2/clientcodefirst:latest
          imagePullPolicy: Always
          env:
          - name: DBHOST
            value: mysql-service
          - name: MYSQL_USER
            value: userinfo
          - name: MYSQL_PASSWORD
            value: admin
          - name: MYSQL_DATABASE
            value: clientcodedb
          ports:
            - containerPort: 5091